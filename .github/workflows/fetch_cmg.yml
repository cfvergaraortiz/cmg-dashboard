name: Actualizar datos CMg

on:
  schedule:
    - cron: "0 * * * *"   # cada hora en punto (UTC)
  workflow_dispatch:        # permite correrlo manualmente desde GitHub

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests pandas

      - name: Ejecutar fetch_data.py
        env:
          CEN_TOKEN: ${{ secrets.CEN_TOKEN }}
        run: python fetch_data.py

      - name: Guardar CSVs en el repositorio
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "datos: actualización automática $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
